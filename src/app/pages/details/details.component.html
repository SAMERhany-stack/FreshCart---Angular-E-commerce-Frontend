@if (detailsProduct) {
<section>
  <h1 class="text-green-600 text-center pb-10 font-medium text-4xl">
    Details Product
  </h1>
  <div class="grid md:grid-cols-[30%_minmax(0,1fr)] items-center gap-x-3">
    <div>
      <img [src]="detailsProduct.imageCover" [alt]="detailsProduct.title" />
    </div>

    <div>
      <h2 class="text-xl">{{ detailsProduct.title }}</h2>
      <p class="text-gray-400 py-4">{{ detailsProduct.description }}</p>
      <h3 class="h-6 text-gray-400">{{ detailsProduct.category.name }}</h3>
      <div class="flex justify-between items-center py-4">
        <span class="text-gray-400">{{ detailsProduct.price }}EGP</span>
        <div class="flex items-center">
          <i class="fas fa-star text-yellow-300"></i>
          <span class="text-gray-500">{{ detailsProduct.ratingsAverage }}</span>
        </div>
      </div>
      <button
        (click)="addProductToCart(detailsProduct.id)"
        class="bg-green-600 px-6 py-2 rounded border text-white my-1 block w-[100%] mx-auto"
      >
        +Add to cart
      </button>
    </div>
  </div>
</section>

}
